<script type="text/javascript">

  function send_email() {

    var subject = $("#mail-subject").val();
    var content = $("#mail-content").val();
    var name = $("#mail-name").val();
    var cc = $("#mail-cc").val();

    if ((subject == "") || (subject == "undefined")) return;
    if ((content == "") || (content == "undefined")) return;
    if ((name == "") || (name == "undefined")) return;

    var link = "mailto:" + encodeURIComponent("corax.lifebox@gmail.com") + 
        "?Subject=" + encodeURIComponent(subject) + 
        "&Body=" + encodeURIComponent("I'm " + name + ",\n" + content);

    if (cc.indexOf("@") != -1 && cc != "" && cc != "undefined") {
      link = link + "&cc=" + encodeURIComponent(cc);
    }

    location.href = link;
    
  }
  </script>
